<body>
  <h1>RÃ©sultats</h1>
  <div id="resultats"></div>

  <script>
    const numbers = [];
    for (let i = 0; i < 5; i++) {
      const input = prompt(`Entrez le nombre ${i + 1}:`);
      numbers.push(parseFloat(input));
    }

    let smallest = numbers[0];
    let largest = numbers[0];
    let sum = numbers[0];
    for (let i = 1; i < numbers.length; i++) {
      if (numbers[i] < smallest) {
        smallest = numbers[i];
      }
      if (numbers[i] > largest) {
        largest = numbers[i];
      }
      sum += numbers[i];
    }

    const average = sum / numbers.length;

    const sumOfSmallestAndLargest = smallest + largest;
    const product = smallest * largest * average;

    const resultatsDiv = document.getElementById("resultats");
    resultatsDiv.innerHTML = `
      <p>Le plus petit nombre est ${smallest}</p>
      <p>Le plus grand nombre est ${largest}</p>
      <p>La moyenne est ${average}</p>
      <p>La somme du plus petit et du plus grand nombre est ${sumOfSmallestAndLargest}</p>
      <p>Le produit des trois nombres est ${product}</p>
    `;
  </script>
</body>
