 const upvoteButtons = document.querySelectorAll(".upvote");
 const downvoteButtons = document.querySelectorAll(".downvote");
 const voteCountElements = document.querySelectorAll(".vote-count");

 for (let i = 0; i < upvoteButtons.length; i++) {
   let voteCount = 0;
   upvoteButtons[i].addEventListener("click", function () {
     voteCount++;
     voteCountElements[i].innerText = voteCount;
   });

   downvoteButtons[i].addEventListener("click", function () {
     voteCount--;
     voteCountElements[i].innerText = voteCount;
   });
 }

 function addCommentsToPage(comments) {
  const commentContainer = document.querySelector(".comments-container");

  comments.forEach((comment) => {
    const commentCard = document.createElement("div");
    commentCard.classList.add("comment-card");
    commentCard.id = `comment-${comment.id}`;

    const commentContent = document.createElement("div");
    commentContent.classList.add("comment-content");

    const commentDate = document.createElement("div");
    commentDate.classList.add("comment-day");
    const commentDateObj = new Date(comment.createdAt);
    const currentDate = new Date(); 
    const timeDiff = currentDate.getTime() - commentDateObj.getTime();
    const diffInDays = Math.round(timeDiff / (1000 * 3600 * 24));
    if (diffInDays === 0) {
      commentDate.textContent = "Aujourd'hui";
    } else if (diffInDays === 1) {
      commentDate.textContent = "Hier";
    } else if (diffInDays < 7) {
      commentDate.textContent = `${diffInDays} jours`;
    } else if (diffInDays < 30) {
      const diffInWeeks = Math.floor(diffInDays / 7);
      commentDate.textContent = `${diffInWeeks} semaines`;
    } else if (diffInDays < 365) {
      const diffInMonths = Math.floor(diffInDays / 30);
      commentDate.textContent = `${diffInMonths} mois`;
    } else {
      const diffInYears = Math.floor(diffInDays / 365);
      commentDate.textContent = `${diffInYears} ans`;
    }

    commentCard.appendChild(commentContent);
    commentCard.appendChild(commentDate);


    commentContainer.appendChild(commentCard);
  });
}
